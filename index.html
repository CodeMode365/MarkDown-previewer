<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
      Markhttps://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.jsDown
      Previewer
    </title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <h2 id="author">MarkDown Previewer By <span>CodeMode365(Pabin)</span></h2>
      <div class="edit">
        <h2 class="title"><i class="far fa-edit"></i> Editor</h2>
        <textarea name="" id="editor" cols="30" rows="10">
 # Welcome to my React Markdown Previewer!

 ## This is a sub-heading...
 ### And here's some other cool stuff:
 
 Heres some code, `<div></div>`, between 2 backticks.
 
 ```
 // this is multi-line code:
 
 function anotherExample(firstLine, lastLine) {
   if (firstLine == '```' && lastLine == '```') {
     return multiLineCode;
   }
 }
 ```
 
 You can also make text **bold**... whoa!
 Or _italic_.
 Or... wait for it... **_both!_**
 And feel free to go crazy ~~crossing stuff out~~.
 
 There's also [links](https://www.freecodecamp.org), and
 > Block Quotes!
 
 And if you want to get really crazy, even tables:
 
 Wild Header | Crazy Header | Another Header?
 ------------ | ------------- | -------------
 Your content can | be here, and it | can be here....
 And here. | Okay. | I think we get it.
 
 - And of course there are lists.
   - Some are bulleted.
      - With different indentation levels.
- That look like this.
 
 
 1. And there are numbered lists too.
 1. Use just 1s if you want!
 1. And last but not least, let's not forget embedded images:
 
 ![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
 

</textarea
        >
      </div>
      <div class="view">
        <h2 class="title"><i class="fas fa-book-reader"></i> Preview</h2>
        <div id="preview"></div>
      </div>
    </div>

    <!-- freecodecamp testing library -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <!-- markdown parser  -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");
      window.addEventListener("load", () => {
        preview.innerHTML = marked.parse(editor.innerHTML);
      });
      editor.addEventListener("input", function (e) {
        preview.innerHTML = marked.parse(e.target.value);
      });

      // remove the most common zerowidth characters from the start of the file
    </script>
  </body>
</html>
